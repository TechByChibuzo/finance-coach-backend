services:
  - type: web
    name: finance-coach-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: finance-coach-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: finance-coach-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: finance-coach-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: PLAID_CLIENT_ID
        sync: false
      - key: PLAID_SECRET
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: CLAUDE_MODEL
        sync: false
      - key: CLAUDE_MAX_TOKENS
        sync: false
      - key: JASYPT_ENCRYPTOR_PASSWORD
        sync: false
      - key: STRIPE_API_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        value: cufombaa@gmail.com
      - key: SENDGRID_FROM_NAME
        value: Finance Coach
      - key: APP_FRONTEND_URL
        value: https://finance-coach-frontend.vercel.app


databases:
  - name: finance-coach-db
    databaseName: financecoach
    user: financecoach